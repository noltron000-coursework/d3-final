<!doctype html>
<html>
	<head>
		<title>World Happiness Study</title>
		<link
			href='./styles.css'
			rel='stylesheet'
		></link>
	</head>

	<body>
		<!-- Summary of Document -->
		<main>
			<h1>World Happiness Study</h1>
			<p>FEW 2-5 &mdash; Nolan</p>
			<dl>
				<dt>Year</dt>
				<dd id='data-year'></dd>
				<dt>&numero; Countries</dt>
				<dd id='data-num-countries'></dd>
			</dl>
		</main>

		<!-- User Inputs Panel -->
		<!-- ... -->

		<!-- Awesome Details Table -->
		<table>
			<thead>
					<tr>
						<th colspan="2">
							Top 10 Countries by
							<span id='data-category'>{input category}</span>
						</th>
					</tr>
			</thead>
			<tbody>
				<tr>
					<th>Rank</th>
					<th>GDP per Capita</th>
					<th>Social Support</th>
					<th>Healthy Life Expectancy</th>
					<th>Generosity</th>
				</tr>
			</tbody>
		</table>
	</body>

	<script
		type="text/javascript"
		src="script.js"
	></script>
</html>
